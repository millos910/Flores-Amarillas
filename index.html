<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flores Amarillas &lt;3</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <img src="./utils/image/backround.jpg" alt="">
    </div>
    <div class="Contenedor-Binicio">
        <button class="Button" id="BVer">¡PULSA!</button>
    </div>
    

    <div class="Con-Emergente">
        <div id="resultado" class="cua">
            <p id="res">
                Hola, si llegaste hasta aca quiero recordarte que eres 
                muy especial para mí y gracias por siempre estar, gracias a la vida por tenerte! &lt;3
            </p>    
            <button id="BotonCerrar" class="Button">Cerrar</button>
        </div>
       
    </div>

    <div class="Con-2">
        <h1 id="Titulo">Pulsa si me quieres (●'◡'●)</h1>
        <div class="Con">
            <button class="Button" id="B1">primera flor</button>
            <button class="Button" id="B12">muchas flores para ti</button>
        </div>
    </div>

    <div class="Contenedor">
        <canvas id="Flor" class="Flor" width="800" height="600"></canvas>
        <div class="Texto">
            <h2 id="Text">con flores amarillas te dedico este dia a ti niña preciosa 🎉😍</h2>
        </div>
    </div>

    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>
</body>
</html>
